<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner Onboarding â€” PAGI XCURZENS</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #051C55; }
    .orange-accent { color: #FA921C; background-color: #FA921C; }
  </style>
</head>
<body class="min-h-screen text-slate-200 p-6">
  <div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-2" style="color: #FA921C;">Partner Onboarding</h1>
    <p class="text-slate-400 text-sm mb-6">Register your business in the XCURZENS network. Navy infrastructure, Orange bandwidth.</p>

    <form
      id="onboard-form"
      hx-post="/nexus/register"
      hx-target="#result"
      hx-swap="innerHTML"
      hx-indicator="#spinner"
      class="space-y-4"
    >
      <div>
        <label class="block text-sm font-medium mb-1" style="color: #FA921C;">Business Name</label>
        <input type="text" name="business_name" required
          class="w-full px-4 py-2 rounded border bg-slate-800 border-slate-600 text-white placeholder-slate-500 focus:ring-2 focus:ring-orange-500 outline-none"
          placeholder="e.g. Coastal Charters LLC" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" style="color: #FA921C;">Primary City</label>
        <input type="text" name="primary_city" required
          class="w-full px-4 py-2 rounded border bg-slate-800 border-slate-600 text-white placeholder-slate-500 focus:ring-2 focus:ring-orange-500 outline-none"
          placeholder="e.g. Corpus Christi" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" style="color: #FA921C;">Service Type</label>
        <select name="service_type" required
          class="w-full px-4 py-2 rounded border bg-slate-800 border-slate-600 text-white focus:ring-2 focus:ring-orange-500 outline-none">
          <option value="">Select...</option>
          <option value="Charter">Charter</option>
          <option value="Beach Box">Beach Box</option>
          <option value="Rental">Rental</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" style="color: #FA921C;">Webhook URL</label>
        <input type="url" name="webhook_url" required
          class="w-full px-4 py-2 rounded border bg-slate-800 border-slate-600 text-white placeholder-slate-500 focus:ring-2 focus:ring-orange-500 outline-none"
          placeholder="https://your-server.com/lead-hook" />
      </div>
      <div id="spinner" class="htmx-indicator text-orange-400 text-sm">Registering...</div>
      <button type="submit"
        class="w-full px-4 py-3 rounded font-semibold text-navy transition focus:ring-2 focus:ring-offset-2 focus:ring-offset-navy outline-none"
        style="background-color: #FA921C; color: #051C55;">
        Register Bandwidth
      </button>
    </form>

    <div id="result" class="mt-6"></div>
  </div>
</body>
</html>
