  <body>
    <main class="container">
      <h1>PAGI Gateway UI</h1>
      <p class="muted">Drop your AI Studio files into <code>pagi-frontend/</code>.</p>

      <section class="card">
        <h2>AutonomousGoal</h2>
        <label>
          Intent
          <input id="intent" type="text" value="Draft a helpful response" />
        </label>
        <label>
          Tenant ID
          <input id="tenant" type="text" value="default" />
        </label>
        <button id="run">Execute</button>
        <pre id="out" class="out"></pre>
      </section>
    </main>

    <!-- Sovereignty Status Bar (Minimalist Imprint) -->
    <div class="sovereignty-bar">
      <div class="sovereignty-indicator hitl" id="sovereignty-indicator" title="Forge Safety Status"></div>
      <span class="sovereignty-label" id="sovereignty-label">HITL</span>
      <span class="kill-switch" id="kill-switch" title="Emergency Kill Switch">[!]</span>
    </div>

    <script src="/ui/app.js"></script>
  </body>
